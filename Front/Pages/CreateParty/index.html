<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css"/>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Party</title>
</head>
<body>
    <div style="display: flex;justify-content: center;align-items: center;">
        <div style="display: flex;flex-direction: column;row-gap: 5px;width: 200px;">
            <sl-input class="name-input" name="name" label="Party Name"></sl-input>
            <sl-input class="city-input" name="city" label="City"></sl-input>
            <sl-input class="address-input" name="address" label="Address"></sl-input>
            <input class="image-input" style="display: none;" type="file" accept="image/*">
            <sl-button style="margin-top: 5px;" class="image-button">Image</sl-button>
            <sl-button style="margin-top: 5px;" class="create-party-button">Create Party</sl-button>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
</body>
</html>
