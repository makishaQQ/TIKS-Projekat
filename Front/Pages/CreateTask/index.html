<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css"/>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
</head>
<body>
    <div style="display: flex;justify-content: center;align-items: center;">
        <div style="display: flex; flex-direction: column; row-gap: 5px; width: 200px;">
            <sl-select class="choose-party-se" label="Choose Party"></sl-select>
            <sl-input name="name" class="task-name-input" label="Task Name"></sl-input>
            <sl-input name="description" class="task-description-input" label="Task Description"></sl-input>
            <sl-button style="margin-top: 5px;" class="create-task-button">Create Task</sl-button>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
</body>
</html>
