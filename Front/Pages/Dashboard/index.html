<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css"/>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div style="display: flex;justify-content: center;align-items: center;">
        <div style="display: flex;flex-direction: column; row-gap: 5px; width: 200px;">
            <sl-button class="parties-button">Parties</sl-button>
            <sl-button class="my-parties-button">My Parties</sl-button>
            <sl-button class="create-party-button">Create Party</sl-button>
            <sl-button class="tickets-button">Tickets</sl-button>
            <sl-button class="tasks-button">Tasks</sl-button>
            <sl-button class="create-task-button">Create Task</sl-button>
            <sl-button class="profile-button">Profile</sl-button>
        </div>
    </div>
    <script src="main.js" type="module"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
</body>
</html>
