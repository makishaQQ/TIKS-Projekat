<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css"/>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <sl-input class="username-input" name="username" label="Username"></sl-input>
    <sl-input class="email-input" name="email" label="Email"></sl-input>
    <sl-input class="password-input" name="password" label="Password"></sl-input>
    <input class="avatar-input" style="display: none;" type="file" accept="image/*">
    <sl-button class="avatar-button">Avatar</sl-button>
    <sl-button class="login-button">Login</sl-button>
    <sl-button class="register-button">Register</sl-button>

    <script src="main.js" type="module"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
</body>
</html>
